<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani-Match</title>
    <link rel="icon" href="/images/OIP.jpeg">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="back">

    <div class="head"><h1>Ani-Match Game</h1></div>
    <div class="choice">
        <div class="anime" id="naruto"><img src="images/naruto.png"></div>
        <div class="anime" id="gojo"> <img src="images/gojo.png"></div>
        <div class="anime" id="luffy"> <img src="images/luffy.png"></div>
        <div class="anime" id="ichigo"> <img src="images/ichigo.png"></div>
     </div>
     <div class="score">
    <div class="user">
        <p id="count1">0</p>
        <p>Player</p> 
    </div>
    <div class="com">
        <p id="count2">0</p>
        <p>C.P.U</p>
    </div>
    </div>
    <br>
    <div class="msg-box">
        <p id="msg">Let's, Choose Your Anime</p>
    </div>
    <div class="center"><div class="win"></div></div>
    <button  type="reset" class="reset">RESET</button>

    <div class="voice"></div>
</body>
<script  type="text/javascript" src="./style.js"></script>
</html>
